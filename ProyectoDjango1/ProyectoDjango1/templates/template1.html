<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primer template</h1>
    <p>This my first template is</p>
    <h5>Creado por {{my_name}}</h5>
    <ul>
        {% for nota in notas %}
            {% if nota >= 6 %}
                <li style="color: green;">
                    {{nota}} - Aprobado
                </li>
            {%else%}
                <li style="color: rgb(224, 16, 44);">
                    {{nota}} - Desaprobado
                </li>    
            {%endif%}
                
        {% endfor %}
    </ul>
    
</body>
</html>
